{% extends 'base.html' %}
{% load static %}
{% block content %}
   <section class="shipping-page">
    <div class="shipping-summary">
        <div>
            <h3>
                Total:
            </h3>
            <h4>
                N 50,000
            </h4>
        </div>
        <div>
            <div>
                Item(s):
            </div>
            <div>
                3
            </div>
        </div>
    </div>

    <form action="" class="shipping-form">
        <h2>Delivery Details</h2>
        <div style="width:2rem;height:0.2rem;background-color: rgb(10, 10, 10); position: relative;top:-0.5rem; border-radius:0.1rem;margin-bottom: 3rem;"></div>
        <label for="">Email</label>
        <br>
        <input type="text" >
        <label for="nnn">Name</label>
        <br>
        <input type="text" name="name">
        <label for="">Phone Number</label>
        <br>
        <input type="number">
        <label for="">Address</label>
        <br>
        <input type="text">
        <input type="submit" value="Proceed Payment" class="btn-shadow">
    </form>
   </section>
   <section>
    <form action="" class="sign-in-form">
        <h2 style="text-align:center;">Sign up</h2>
        <label for="">Email</label>
        <br>
        <input type="text" >
        <label for="nnn">Name</label>
        <br>
        <input type="text" name="name">
        <label for="">Password</label>
        <br>
        <input type="password">
        <label for="">re-enter Password</label>
        <br>
        <input type="password">
        <input type="submit" value="Sign up" class="btn-shadow">
        <div>
            <div style="width:45%;height:1px;background-color:#868686; position: relative;border-radius:0.1rem;margin:auto 0rem;"></div>
            <p>or</p>
            <div style="width:45%;height:1px;background-color:#868686; position: relative;border-radius:0.1rem;margin:auto 0rem;"></div>
        </div>
        <button class="btn-shadow">Others</button>
        <p>Already have an account <span>click here</span></p>
    </form>
   </section>
   <section class="profile-page">
    <div class="profile-upper">
        <img src="{% static 'images/profile1.png'%}" alt="">
        <h5>winter developers</h5>
    </div>
    <div class="profile-lower">
        <div class="profile-options">
            <div>
                <div>Purchases</div>
                <object data="{% static 'icons/purchase.svg'%}"></object>
            </div>
            <div>
                <div>Deliver-details</div>
                <object data="{% static 'icons/delivery-details.svg'%}"></object>
            </div>
            <div>
                <div>Logout</div>
                <object data="{% static 'icons/log-out.svg'%}"></object>
            </div>
        </div>
        <div style="width:100%;height:1px;background-color:#000000; position: relative;border-radius:0.1rem;margin:auto 0rem;"></div>
        <p>Contact Us</p>
    </div>
   </section>
{% endblock %}
