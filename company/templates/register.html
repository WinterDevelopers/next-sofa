{% extends 'base.html' %}
{% load static %}
{% block content %}

   <section style="padding-top:3rem;">
    <form action="" method="POST" class="sign-in-form">
        <h2 style="text-align:center;">Sign up</h2>
        {% csrf_token %}
        {{forms}}
        <input type="submit" value="Sign up" class="btn-shadow">
        
        <div>
            <div style="width:45%;height:1px;background-color:#868686; position: relative;border-radius:0.1rem;margin:auto 0rem;"></div>
            <p>or</p>
            <div style="width:45%;height:1px;background-color:#868686; position: relative;border-radius:0.1rem;margin:auto 0rem;"></div>
        </div>
        <button class="btn-shadow">Others</button>
        <p>Already have an account <span>click here</span></p>
    </form>
   </section>
   <section class="profile-page">
    <div class="profile-upper">
        <img src="{% static 'images/profile1.png'%}" alt="">
        <h5>winter developers</h5>
    </div>
    <div class="profile-lower">
        <div class="profile-options">
            <div>
                <div>Purchases</div>
                <object data="{% static 'icons/purchase.svg'%}"></object>
            </div>
            <div>
                <div>Deliver-details</div>
                <object data="{% static 'icons/delivery-details.svg'%}"></object>
            </div>
            <div>
                <div>Logout</div>
                <object data="{% static 'icons/log-out.svg'%}"></object>
            </div>
        </div>
        <div style="width:100%;height:1px;background-color:#292929; position: relative;border-radius:0.1rem;margin:auto 0rem;"></div>
        <p>Contact Us</p>
    </div>
   </section>
{% endblock %}
